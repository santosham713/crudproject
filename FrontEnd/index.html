<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Website</title>
</head>

<body>
    <H2 class="ml-3 mt-2">Welcome to our website</H2>

    <div class="container">
        <form onsubmit="handleSumbit(event)">
            <h3>Add Product</h3>
            <div class="form-group">
                <label for="name">Name of The Product</label>
                <input type="text" class="form-control" required id="name" placeholder="Name of The Product">
            </div>
            <div class="form-group">
                <label for="price">Price of The Product</label>
                <input type="number" class="form-control" required id="price" placeholder="Price of The Product">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <button onclick="redirectToShow()" class="btn btn-primary mt-2"> Show Data </button>

    </div>

    <!--  -->

    <script src="script.js"></script>
</body>

</html>
